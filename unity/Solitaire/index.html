<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>CardGames</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #1a1a1a;
    }
    #unity-container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #unity-canvas {
      width: 100%;
      height: 100%;
      background: #1a1a1a;
      cursor: default;
    }
    #unity-loading-bar {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      display: none;
    }
    #unity-logo {
      width: 154px;
      height: 130px;
      background: url('unity-logo-dark.png') no-repeat center;
    }
    #unity-progress-bar-empty {
      width: 141px;
      height: 18px;
      margin-top: 10px;
      margin-left: 6.5px;
      background: url('progress-bar-empty-dark.png') no-repeat center;
    }
    #unity-progress-bar-full {
      width: 0%;
      height: 18px;
      margin-top: 10px;
      background: url('progress-bar-full-dark.png') no-repeat center;
    }
    #unity-footer {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #aaa;
      font-family: Arial, sans-serif;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
  </div>

  <script>
    // ============================================
    // React Native <-> Unity Communication Bridge
    // ============================================

    // Global Unity instance (set when Unity loads)
    window.unityInstance = null;

    // Called by Unity's C# code to send messages to React Native
    // This function is referenced in ReactBridge.cs via [DllImport("__Internal")]
    window.SendMessageToReact = function(message) {
      console.log('[Unity → React]', message);

      // Send to React Native WebView
      if (window.ReactNativeWebView) {
        window.ReactNativeWebView.postMessage(message);
      }
      // Fallback for web browser (testing)
      else if (window.parent !== window) {
        window.parent.postMessage(message, '*');
      }
      // Local testing
      else {
        console.log('[Unity] No React Native WebView found (local testing)');
      }
    };

    // Unity configuration
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/Solitaire.loader.js";
    var config = {
      dataUrl: buildUrl + "/Solitaire.data",
      frameworkUrl: buildUrl + "/Solitaire.framework.js",
      codeUrl: buildUrl + "/Solitaire.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "CardGames",
      productVersion: "1.0",
      // showBanner: unityShowBanner,
    };

    // Show loading bar during initialization
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      // Mobile device style: fill the whole browser client area with the game canvas
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);
      container.className = "unity-mobile";
      canvas.style.width = window.innerWidth + "px";
      canvas.style.height = window.innerHeight + "px";
    }

    loadingBar.style.display = "block";

    // Load Unity
    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        // Store Unity instance globally
        window.unityInstance = unityInstance;

        loadingBar.style.display = "none";

        console.log('✅ Unity loaded successfully');
        console.log('✅ React Bridge ready for communication');

        // Set proper canvas resolution for crisp rendering
        function resizeCanvas() {
          var width = window.innerWidth;
          var height = window.innerHeight;
          var devicePixelRatio = window.devicePixelRatio || 1;

          canvas.width = width * devicePixelRatio;
          canvas.height = height * devicePixelRatio;
          canvas.style.width = width + 'px';
          canvas.style.height = height + 'px';
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Unity's ReactBridge.Start() will send gameReady event automatically
      }).catch((message) => {
        alert('Failed to load Unity game: ' + message);
      });
    };

    document.body.appendChild(script);

    // Prevent Unity from pausing when window/iframe loses focus
    // Override Unity's default pause behavior
    window.addEventListener('blur', function(e) {
      console.log('[Unity] Window blur detected, keeping Unity running');
      // Don't let Unity pause
      if (window.unityInstance) {
        // Unity should continue running in background
      }
    });

    window.addEventListener('focus', function(e) {
      console.log('[Unity] Window focus restored');
    });

    // Override document visibility changes that might pause Unity
    var hidden, visibilityChange;
    if (typeof document.hidden !== "undefined") {
      hidden = "hidden";
      visibilityChange = "visibilitychange";
    } else if (typeof document.msHidden !== "undefined") {
      hidden = "msHidden";
      visibilityChange = "msvisibilitychange";
    } else if (typeof document.webkitHidden !== "undefined") {
      hidden = "webkitHidden";
      visibilityChange = "webkitvisibilitychange";
    }

    if (typeof document.addEventListener !== "undefined" && hidden !== undefined) {
      document.addEventListener(visibilityChange, function() {
        if (document[hidden]) {
          console.log('[Unity] Page hidden, but Unity should keep running');
        } else {
          console.log('[Unity] Page visible again');
        }
      }, false);
    }
  </script>
</body>
</html>
